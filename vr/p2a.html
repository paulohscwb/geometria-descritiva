<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5; " material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-text position="-5.16 5.11 2.67" value="s" mixin="texto"></a-text>
			<a-text position="-4.54 3.11 3.42" value="r" mixin="texto"></a-text>
			<a-text position="-3.52 0.25 3.98" value="r'=s'" mixin="texto"></a-text>

			<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>
			
			<a-entity line="start: -5.47 4.97 3.76; end: 0.22 3.13 -5.78; color: #6E6E6E" 
			line__2="start: 0.71 1.15 -5.29; end: -4.97 2.99 4.25; color: #6E6E6E"
			line__3="start: -4.22 0 5; end: 1 0 -5; color: #6E6E6E"
			line__5="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"></a-entity>
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
