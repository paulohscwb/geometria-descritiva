<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: #404040; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="-3 -2.5 -2.5">
	  		<a-entity>
				<a-text position="3 2 0.8" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3 2 1"></a-sphere>
				<a-text position="3 4.2 2" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3 4 2"></a-sphere>
				<a-text position="3 3.3 4" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3 3 4"></a-sphere>
				<a-text position="3 1 3" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3 1 3"></a-sphere>
				<a-text position="-1.4 2.6 2.5" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 2.5 2.5"></a-sphere>
				<a-text position="7 2.6 2.5" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="7 2.5 2.5"></a-sphere>
								
				<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
				<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
				line__5="start: -5 0 0; end: 10 0 0; color: red"
				line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
				<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
				<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
				<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
				<!--<a-entity><a-entity faceset="vertices: 3 2 1  3 4 2  -1 2.5 2.5  3 4 2  3 3 4  -1 2.5 2.5  3 3 4  3 1 3  -1 2.5 2.5  3 1 3; projectdir:x;" mixin="mtl0 mtl5"></a-entity>
				<a-entity faceset="vertices: 3 2 1  3 4 2  7 2.5 2.5  3 4 2  3 3 4  7 2.5 2.5  3 3 4  3 1 3  7 2.5 2.5  3 1 3; projectdir:x;" mixin="mtl0 mtl5"></a-entity>
				<a-entity line__1="start: 3 2 1; end: 3 4 2; color: #262626" line__2="start: 3 4 2; end: 3 3 4; color: #262626" line__3="start: 3 3 4; end: 3 1 3; color: #262626" line__4="start: 3 1 3; end: 3 2 1; color: #262626" line__5="start: -1 2.5 2.5; end: 3 2 1; color: #262626" line__6="start: -1 2.5 2.5; end: 3 4 2; color: #262626" line__7="start: -1 2.5 2.5; end: 3 3 4; color: #262626" line__8="start: -1 2.5 2.5; end: 3 1 3; color: #262626" line__9="start: 7 2.5 2.5; end: 3 2 1; color: #262626" line__10="start: 7 2.5 2.5; end: 3 4 2; color: #262626" line__11="start: 7 2.5 2.5; end: 3 3 4; color: #262626" line__12="start: 7 2.5 2.5; end: 3 1 3; color: #262626"></a-entity>
				</a-entity>-->
				<a-gltf-model src="objetos/a6.glb"></a-gltf-model>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1" light="castShadow:true"></a-light>
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
