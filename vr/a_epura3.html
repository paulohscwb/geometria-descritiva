<html>
  <head>
	<title>Geometria Descritiva</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6; depthWrite: false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin><!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.11;" material="roughness: 0.6; metalness: 0.3; color: paleturquoise"></a-mixin>
		</a-assets>

		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 1">
			
			<a-entity animation="property: rotation; to: 90 0 0; loop: false; dur: 10000; delay:8500;">
			<a-entity animation="property: position; from: 0 0 0; to: 0 0.02 0; loop: false; dur: 10000; delay:8500;">	
				<a-text position="4.4 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="0 0.1 4.5" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-cone rotation="90 0 0" position="0 0 5.35" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>

				<a-sphere mixin="ponto" position="3 0 2.3"></a-sphere>
				<a-text position="3 0.1 2.3" value="A'" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="3 0.1 1.3" value="ordenada" rotation="-90 0 0" mixin="texto"></a-text>
				
				<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.s5 4.5" mixin="imagem" rotation="-90 0 0"></a-image>
				<a-entity line="start: 3 0 2.3; end: 3 0 0; color: green"
				line__6="start: 3 0 2.3; end: 0 0 2.3; color: red"
				line__4="start: 0 0 5.2; end: 0 0 -5; color: green"
				line__3="start: -5 0 0.1; end: -4.6 0 0.1; color: red"
				line__2="start: 5 0 0.1; end: 4.6 0 0.1; color: red"></a-entity>
			</a-entity>
			</a-entity>

			<a-entity animation="property: rotation; to: 0 -90 0; loop: false; dur: 10000; delay:8500;">
			<a-entity animation="property: position; from: 0 0 0; to: -0.02 0 0; loop: false; dur: 10000; delay:8500;">
				<a-text position="0 0.1 4.5" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-cone rotation="90 0 0" position="0 0 5.35" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			
				<a-sphere mixin="ponto" position="0 3.5 2.3"></a-sphere>
				<a-text position="0.1 3.5 3" value="A'''" rotation="0 90 0" mixin="texto"></a-text>
				<a-text position="0.1 3.2 2.3" value="ordenada" rotation="0 90 0" mixin="texto"></a-text>
				
				<a-image src="pi3.png" height="0.6" width="0.8" position="0.05 4.5 4.4" mixin="imagem" rotation="0 90 0"></a-image>
				<a-entity line="start: 0 3.5 2.3; end: 0 0 2.3; color: blue"
				line__1="start: 0 3.5 2.3; end: 0 3.5 0; color: green"
				line__4="start: 0 0 5.2; end: 0 0 -5; color: green"></a-entity>
			</a-entity>
			</a-entity>
				
			<a-text position="0 4.8 0" value="z" mixin="texto"></a-text>
			<a-cone position="0 5.35 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone rotation="90 90 0" position="5.35 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			
			<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
			<a-text position="-0.5 0.2 0.1" value="O" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3 3.5 2.3"></a-sphere>
			<a-text position="3 3.5 2.3" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3 3.5 0"></a-sphere>
			<a-text position="3 3.5 0.2" value="A''" mixin="texto"></a-text>
			<a-text position="3 2 0.1" value="cota" mixin="texto" rotation="0 0 0"></a-text>
			<a-text position="0.5 3.2 0.1" value="abscissa" mixin="texto" rotation="0 0 0"></a-text>
			
			<a-image src="pi2.png" height="0.6" width="0.7" position="4.4 4.5 0.1" mixin="imagem" rotation="0 0 0"></a-image>
			<a-entity line__2="start: 3 3.5 0; end: 3 0 0; color: blue"
			line__7="start: 3 3.5 0; end: 0 3.5 0; color: red"
			line__5="start: -5 0 0; end: 5.2 0 0; color: red"
			line__1="start: 0 -5 0; end: 0 5.2 0; color: blue"></a-entity>
			<a-plane id="planoPI2" scale="10 10 1" mixin="mtl0p mtl3"></a-plane>
			<a-entity animation="property: rotation; to: 90 0 0; loop: false; dur: 10000; delay:8500;">
				<a-entity animation="property: position; from: 0 0 0; to: 0 0.02 0; loop: false; dur: 10000; delay:8500;">	
					<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0p mtl2"></a-plane>
				</a-entity>
			</a-entity>
			<a-entity animation="property: rotation; to: 0 -90 0; loop: false; dur: 10000; delay:8500;">
				<a-entity animation="property: position; from: 0 0 0; to: -0.02 0 0; loop: false; dur: 10000; delay:8500;">
					<a-plane id="planoPI3" scale="10 10 1" rotation="0 -90 0" mixin="mtl0p mtl5"></a-plane>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 250 250 500; maxDistance: 1800"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
