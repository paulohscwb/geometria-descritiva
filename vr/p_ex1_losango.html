<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl0s" material="opacity: 0.6; side: double; metalness:0.5; roughness:0.6; depthTest: false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl5" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="texto" text="width: 11; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity scale="1.1 1.1 1.1">
				<a-sphere mixin="ponto" position="-0.77 2 -2.26"></a-sphere>
				<a-text position="-1.27 2 -2.26" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.17 3.71 0.9"></a-sphere>
				<a-text position="-1.77 3.85 0.9" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.99 2 1.26"></a-sphere>
				<a-text position="2.09 2 1.26" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.39 0.29 -1.9"></a-sphere>
				<a-text position="2.49 0.75 -1.9" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.61 2 -0.5"></a-sphere>
				<a-text position="0.81 2.1 -0.5" value="M" mixin="texto"></a-text>
				
				<a-sphere mixin="ponto" position="-0.77 0 -2.26"></a-sphere>
				<a-text position="-1.27 0.25 -2.26" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.17 0 0.9"></a-sphere>
				<a-text position="-1.77 0.25 0.9" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.99 0 1.26"></a-sphere>
				<a-text position="2.09 0.25 1.26" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.39 0 -1.9"></a-sphere>
				<a-text position="2.49 0.25 -1.9" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.61 0 -0.5"></a-sphere>
				<a-text position="0.81 0.25 -0.5" value="M'" mixin="texto"></a-text>
				<a-text position="-4.27 3 -0.52" value="r" mixin="texto"></a-text>
				<a-text position="-4.27 0.25 -0.52" value="r'" mixin="texto"></a-text>
				
				<a-text position="3.6 3.5 -3" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: -3.87 3 -0.72; end: 3.74 5 3.85; color: red" 
				line__2="start: -3.87 0 -0.72; end: 3.74 0 3.85; color: red" line__7="start: -0.77 2 -2.26; end: -0.77 0 -2.26; color: #6E6E6E" 
				line__8="start: -1.17 3.71 0.9; end: -1.17 0 0.9; color: #6E6E6E"  line__9="start: 1.99 2 1.26; end: 1.99 0 1.26; color: #6E6E6E" 
				line__10="start: 2.39 0.29 -1.9; end: 2.39 0 -1.9; color: #6E6E6E"  line__11="start: 0.61 2 -0.5; end: 0.61 0 -0.5; color: #6E6E6E" 
				line__3="start: 3.5 4 -3; end: 3.5 0 -3; color: #6E6E6E"  line__1="start: -0.77 0.02 -2.26; end: 1.99 0.02 1.26; color: white"
				line__5="start: -0.77 2 -2.26; end: 1.99 2 1.26; color: white"  line__4="start: -1.17 0.02 0.9; end: 2.39 0.02 -1.9; color: white"
				line__6="start: -1.17 3.71 0.9; end: 2.39 0.29 -1.9; color: white"></a-entity>
				<!--<a-entity><a-entity id="triangulo" faceset="vertices: -0.77 2 -2.26  -1.17 3.71 0.9  1.99 2 1.26  2.39 0.29 -1.9" mixin="mtl0s mtl3"></a-entity>
				<a-entity id="triangulo" faceset="vertices: -0.77 0.05 -2.26  -1.17 0.05 0.9  1.99 0.05 1.26  2.39 0.05 -1.9" mixin="mtl0 mtl5"></a-entity></a-entity>-->
				<a-gltf-model src="objetos/p_ex1_losango.glb"></a-gltf-model>
			</a-entity>
			
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="-4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 300 300 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky src=""></a-sky>

	</a-scene>
</body>
</html>
