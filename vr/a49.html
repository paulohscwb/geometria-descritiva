<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="-6.5 -1.5 -3">
			<a-text position="0.6 0 3" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1 0 3"></a-sphere>
			<a-text position="4.2 0 1" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4 0 1"></a-sphere>
			<a-text position="6.2 0 4" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6 0 4"></a-sphere>
			<a-text position="2.5 0 6" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3 0 6"></a-sphere>
			<a-text position="6.5 3 2" value="E" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="7 3 2"></a-sphere>
			<a-text position="10.1 3 0" value="F" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="10 3 0"></a-sphere>
			<a-text position="12.1 3 3" value="G" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="12 3 3"></a-sphere>
			<a-text position="8.3 3 5" value="H" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="9 3 5"></a-sphere>

			<a-text position="11.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
			<a-cone rotation="90 90 0" position="12.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
			line__5="start: -3 0 0; end: 12 0 0; color: red"
			line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
			<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
			<a-image src="pi1.png" height="0.6" width="0.6" position="11 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi2.png" height="0.6" width="0.7" position="10.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="4.5 0 4" mixin="mtl0p mtl9"></a-plane>
			<a-plane id="planoPI2" scale="14.6 9.6 1" position="4.5 3 0" mixin="mtl0p mtl9"></a-plane>
			<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
			<!--<a-entity><a-entity id="ABCD" faceset="vertices: 1 0 3  4 0 1  5.8 0 4  2.9 0 6  1 0 3;" mixin="mtl0 mtl6"></a-entity>
			<a-entity id="EFGH" faceset="vertices: 7 3 2  10 3 0  11.8 3 3  8.9 3 5  7 3 2;" mixin="mtl0 mtl6"></a-entity>
			<a-entity id="ABFE" faceset="vertices: 1 0 3  4 0 1  10 3 0  7 3 2;" mixin="mtl0 mtl6"></a-entity>
			<a-entity id="BCGF" faceset="vertices: 4 0 1  5.8 0 4  11.8 3 3  10 3 0;" mixin="mtl0 mtl6"></a-entity>
			<a-entity id="CDHG" faceset="vertices: 5.8 0 4  2.9 0 6  8.9 3 5  11.8 3 3;" mixin="mtl0 mtl6"></a-entity>
			<a-entity id="DAEH" faceset="vertices: 2.9 0 6  1 0 3  7 3 2  8.9 3 5;" mixin="mtl0 mtl6"></a-entity>
			<a-entity><a-entity id="arestas" line="start: 1 0 3; end: 4 0 1; color: #262626" line__2="start: 4 0 1; end: 6 0 4; color: #262626" line__3="start: 6 0 4; end: 3 0 6; color: #262626" line__4="start: 3 0 6; end: 1 0 3; color: #262626;" line__5="start: 7 3 2; end: 10 3 0; color: #262626" line__8="start: 10 3 0; end: 12 3 3; color: #262626" line__6="start: 12 3 3; end: 9 3 5; color: #262626" line__7="start: 9 3 5; end: 7 3 2; color: #262626;" line__10="start: 1 0 3; end: 7 3 2; color: #262626" line__12="start: 4 0 1; end: 10 3 0; color: #262626" line__9="start: 6 0 4; end: 12 3 3; color: #262626" line__11="start: 3 0 6; end: 9 3 5; color: #262626;"></a-entity></a-entity>-->
			<a-gltf-model scale="0.999 0.999 0.999" src="objetos/a49b.glb"></a-gltf-model>
			<a-gltf-model scale="0.999 0.999 0.999" src="objetos/a49a.glb"></a-gltf-model>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
