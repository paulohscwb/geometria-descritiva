<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.3; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="-3 -2 -2">
			<a-text position="6.5 0.1 0.3" value="x" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 0.1 6.5" value="y" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 6.5 0" value="z" mixin="texto"></a-text>
			<a-cone rotation="90 90 0" position="7.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone rotation="90 0 0" position="0 0 7.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone position="0 7.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-entity line__4="start: 0 0 7; end: 0 0 -1; color: green" 
			line__5="start: -1 0 0; end: 7 0 0; color: red"
			line__1="start: 0 -1 0; end: 0 7 0; color: blue"></a-entity>
			<a-text position="0.1 0.2 0.1" value="O" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="0 0 0"></a-sphere>

			<a-sphere mixin="ponto" position="1 2 0"></a-sphere>
			<a-text position="0.5 2 0.1" value="A''" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4.5 1 0"></a-sphere>
			<a-text position="4.6 1 0.1" value="B''" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3.5 4 0"></a-sphere>
			<a-text position="3.6 4 0.1" value="C''" mixin="texto"></a-text>
			<a-entity id="arestas" line="start: 1 2 0; end: 4.5 1 0; color: deeppink;" 		
					line__2="start: 4.5 1 0; end: 3.5 4 0; color: deeppink;"
					line__3="start: 3.5 4 0; end: 1 2 0; color: deeppink;" 
					line__6="start: 1 2 3; end: 1 2 0; color: #6E6E6E" line__7="start: 1 0 3; end: 1 0 0; color: #6E6E6E;" line__8="start: 4.5 1 3; end: 4.5 1 0; color: #6E6E6E;" line__9="start: 4.5 0 3; end: 4.5 0 0; color: #6E6E6E;" line__1="start: 3.5 4 3; end: 3.5 4 0; color: #6E6E6E;" line__4="start: 3.5 0 3; end: 3.5 0 0; color: #6E6E6E;" line__5="start: 1 2 0; end: 0 2 0; color: #6E6E6E;" line__10="start: 4.5 1 0; end: 0 1 0; color: #6E6E6E;" line__11="start: 3.5 4 0; end: 0 4 0; color: #6E6E6E;"
					line__12="start: 0 2 0; end: 0 2 3; color: #6E6E6E;"
					line__13="start: 0 1 0; end: 0 1 3; color: #6E6E6E;"
					line__14="start: 0 4 0; end: 0 4 3; color: #6E6E6E;"
					line__15="start: 1 2 0; end: 1 0 0; color: #6E6E6E;"
					line__16="start: 4.5 1 0; end: 4.5 0 0; color: #6E6E6E;"
					line__17="start: 3.5 4 0; end: 3.5 0 0; color: #6E6E6E;"
					line__18="start: 0 1 3; end: 0 4 3; color: deeppink;"
					line__19="start: 1 0 3; end: 4.5 0 3; color: deeppink;">
			</a-entity>

			<a-entity position="0 0 3">
				<a-sphere mixin="ponto" position="1 2 0"></a-sphere>
				<a-text position="0.5 2 0.1" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.5 1 0"></a-sphere>
				<a-text position="4.6 1 0.1" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.5 4 0"></a-sphere>
				<a-text position="3.6 4 0.1" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1 0 0"></a-sphere>
				<a-text position="0.5 0.2 0.1" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.5 0 0"></a-sphere>
				<a-text position="4.6 0.2 0.1" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.5 0 0"></a-sphere>
				<a-text position="3.6 0.2 0.1" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 2 0"></a-sphere>
				<a-text position="0.1 2.2 0.6" value="A'''" rotation="-25 90 0" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 1 0"></a-sphere>
				<a-text position="0.1 1.2 0.6" value="B'''" rotation="-25 90 0" mixin=" texto"></a-text>
				<a-sphere mixin="ponto" position="0 4 0"></a-sphere>
				<a-text position="0.1 4 0.6" value="C'''" rotation="-25 90 0" mixin="texto"></a-text>
				<a-plane id="alfa" scale="7 7 1" position="2.5 2.5 0" mixin="mtl0 mtl3"></a-plane>
				<a-entity id="arestas" line="start: 1 2 0; end: 4.5 1 0; color: deeppink;" 		
					line__2="start: 4.5 1 0; end: 3.5 4 0; color: deeppink;"
					line__3="start: 3.5 4 0; end: 1 2 0; color: deeppink;" 
					line__6="start: 1 2 0; end: 0 2 0; color: #6E6E6E" line__7="start: 1 2 0; end: 1 0 0; color: #6E6E6E;" line__8="start: 4.5 1 0; end: 4.5 0 0; color: #6E6E6E;" line__9="start: 4.5 1 0; end: 0 1 0; color: #6E6E6E;" line__1="start: 3.5 4 0; end: 3.5 0 0; color: #6E6E6E;" line__4="start: 3.5 4 0; end: 0 4 0; color: #6E6E6E;">
				</a-entity>
			</a-entity>
			
			<a-image src="alfa.png" height="0.35" width="0.35" position="5.5 5.5 3.1" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi1.png" height="0.4" width="0.4" position="5.5 0.2 5.5" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi2.png" height="0.4" width="0.5" position="5.5 5.5 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi3.png" height="0.4" width="0.6" position="0.1 5.5 5.5" 
			mixin="imagem" rotation="-25 90 0"></a-image>
			<a-image src="alfa.png" height="0.35" width="0.35" position="0.1 5.5 3.9" 
			mixin="imagem" rotation="-25 90 0"></a-image>
			<a-image src="pi3.png" height="0.4" width="0.6" position="0.1 5.5 3.4" 
			mixin="imagem" rotation="-25 90 0"></a-image>
			<a-image src="alfa.png" height="0.35" width="0.35" position="5.3 0.2 3.2" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi1.png" height="0.4" width="0.4" position="5.7 0.2 3.2" mixin="imagem" rotation="-25 0 0"></a-image>
			
			<a-plane id="planoPI2" scale="7 7 1" position="2.5 2.5 0" mixin="mtl0p mtl9"></a-plane>
			<a-plane id="planoPI1" scale="7 7 1" rotation="-90 0 0" position="2.5 0 2.5" mixin="mtl0p mtl9"></a-plane>
			<a-plane id="planoPI3" scale="7 7 1" rotation="0 -90 0" position="0 2.5 2.5" mixin="mtl0p mtl9"></a-plane>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 250 250 600"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
