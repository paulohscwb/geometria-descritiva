<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl0s" material="opacity: 0.2; side: double; metalness:0.6; roughness:0.6; depthTest: false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="mtl3" material="color: #82FA58;"></a-mixin>
			<a-mixin id="texto" text="width: 14; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.11;" material="roughness: 0.6; metalness: 0.3; color: paleturquoise"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity position="1 0 1" scale="0.9 0.9 0.9">
				<a-sphere mixin="ponto" position="-2.79 3.28 -0.77"></a-sphere>
				<a-text position="-3.3 3.28 -0.77" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.4 0.74 -1.62"></a-sphere>
				<a-text position="-0.4 0.74 -1.62" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.29 6.04 -9.1"></a-sphere>
				<a-text position="-2.29 6.04 -9.1" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.83 3.35 -3.83"></a-sphere>
				<a-text position="-1.83 3.35 -3.83" value="G" mixin="texto"></a-text>
				
				<a-sphere mixin="ponto" position="-1 0 2"></a-sphere>
				<a-text position="-1.6 0.21 2" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 0 -1"></a-sphere>
				<a-text position="0 0.21 -1" value="A'=G'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1 0 -4"></a-sphere>
				<a-text position="1 0.21 -4" value="C'" mixin="texto"></a-text>
				
				<a-text position="2.5 2.4 -6" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: 3.64 0 -3.84; end: 1.02 4.81 -7.9; color: #6E6E6E" 
				line__2="start: -1.83 3.35 -3.83; end: 0 0 -1; color: #6E6E6E"
				line__3="start: -2.79 3.28 -0.77; end: -1 0 2; color: #6E6E6E"
				line__5="start: -2.29 6.04 -9.1; end: 1 0 -4; color: #6E6E6E"
				line__6="start: 1 0 -4; end: -1 0 2; color: #6E6E6E"
				line__7="start: -2.79 3.28 -0.77; end: -0.4 0.74 -1.62; color: green"
				line__8="start: -0.4 0.74 -1.62; end: -2.29 6.04 -9.1; color: green"
				line__9="start: -2.29 6.04 -9.1; end: -2.79 3.28 -0.77; color: green"></a-entity>
				<!--<a-entity id="triangulo" faceset="vertices: -2.79 3.28 -0.77  -0.4 0.74 -1.62  -2.29 6.04 -9.1" mixin="mtl0s mtl3"></a-entity>-->
				<a-gltf-model src="objetos/p_ex4c_triangulo.glb"></a-gltf-model>
			</a-entity>
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.8;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500; maxDistance: 1800"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
