<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5" material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-sphere mixin="ponto" position="-2.65 3.29 -1.01"></a-sphere>
			<a-text position="-3.3 3.29 -1.01" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.75 2.41 -1.96"></a-sphere>
			<a-text position="-0.7 2.41 -1.96" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.6 2 1.83"></a-sphere>
			<a-text position="-1.3 2 1.83" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 0.79 0.54"></a-sphere>
			<a-text position="2.1 0.95 0.54" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.65 2.41 -1.01"></a-sphere>
			
			<a-sphere mixin="ponto" position="-2.65 0 -1.01"></a-sphere>
			<a-text position="-3.3 0.25 -1.01" value="A'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.75 0 -1.96"></a-sphere>
			<a-text position="-0.7 0.25 -1.96" value="B'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.6 0 1.83"></a-sphere>
			<a-text position="-1.3 0.25 1.83" value="C'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 0 0.54"></a-sphere>
			<a-text position="2.1 0.25 0.54" value="D'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.6 0.79 1.83"></a-sphere>
			
			<a-text position="4.6 4 1" value="d" mixin="texto"></a-text>
			
			<a-entity line="start: -2.65 0 -1.01; end: -0.75 0 -1.96; color: red" 
			line__2="start: -0.75 2.41 -1.96; end: -2.65 2.41 -1.01; color: red"
			line__3="start: -0.6 0 1.83; end: 2 0 0.54; color: blue"
			line__4="start: 2 0.79 0.54; end: -0.6 0.79 1.83; color: blue"
			line__5="start: -2.65 3.29 -1.01; end: -2.65 0 -1.01; color: #6E6E6E"
			line__6="start: -2.65 3.29 -1.01; end: -0.75 2.41 -1.96; color: #6E6E6E"
			line__7="start: -0.75 2.41 -1.96; end: -0.75 0 -1.96; color: #6E6E6E"
			line__8="start: -0.6 2 1.83; end: 2 0.79 0.54; color: #6E6E6E"
			line__9="start: -0.6 2 1.83; end: -0.6 0 1.83; color: #6E6E6E"
			line__11="start: 2 0.79 0.54; end: 2 0 0.54; color: #6E6E6E"
			line__10="start: 4.5 0 1; end: 4.5 4 1; color: #6E6E6E"></a-entity>
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky src=""></a-sky>

	</a-scene>
</body>
</html>
