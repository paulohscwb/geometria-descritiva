<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
    <a-scene renderer="colorManagement: true;">
        <a-assets>
		<a-asset-item id="modelo" src="SaoJoseAusentes1a.dae"></a-asset-item>
		<a-asset-item id="modeloa" src="SaoJoseAusentes1a.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	 <a-entity camera="fov:1; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 700"></a-entity>
	  <a-entity position="0 0 0" scale="0.004 0.004 0.004">
			<a-entity  gltf-model="#modeloa"></a-entity>
			<a-entity  collada-model="#modelo"></a-entity>
	  </a-entity>
	    
	<a-entity light="type: ambient; color: #BBB; intensity:1.2;"></a-entity>
	<a-entity light="type: directional; color: #BBB; intensity: 1.4" position="-0.5 1 1"></a-entity>
  </a-scene>
</body>
</html>
