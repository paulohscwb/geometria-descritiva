<html>
  <head>
	<title>Geometria Descritiva</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2019 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>
		
		<a-entity id="exercicio_tetraedro" scale="1 1 1" position="-3.8 -2 -2">
			<a-entity id="h" line="start: 4.2 0.9 3.1; end: 6.7 0.9 3.8; color: red" 
				line__2="start: 4.2 0.9 3.1; end: 4.2 3.8 3.1; color: red"></a-entity>
			<a-text position="6.8 0.9 3.8" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.1 0.9 5"></a-sphere>
			<a-text position="1.6 0.9 5" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6.7 0.9 3.8"></a-sphere>
			<a-text position="3.1 0.9 0.4" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3.5 0.9 0.4  "></a-sphere>
			<a-text position="4.3 3.8 3.1" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4.2 3.8 3.1"></a-sphere>
			<a-text position="4.3 2.5 3.1" value="h" mixin="texto"></a-text>
			
			<a-text position="9 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 0.1 9" value="y" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
			<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" line__5="start: -5 0 0; end: 10 0 0; color: red"
			line__1="start: 0 -2 0; end: 0 8 0; color: blue" ></a-entity>
			<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
			<a-text position="9 0.1 9.2" value="pi'" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="9 7.2 0.1" value="pi''" mixin="texto"></a-text>
			<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
			<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
			<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
			
			<!--<a-entity><a-entity id="ABC" faceset="vertices: 2.1 0.9 5  6.7 0.9 3.8  3.5 0.9 0.4  4.2 3.8 3.1;"  mixin="mtl0 mtl1"></a-entity>
			<a-entity id="ABC" faceset="vertices: 2.1 0.9 5  6.7 0.9 3.8  3.5 0.9 0.4  4.2 3.8 3.1;" 			mixin="linhas"></a-entity>
			<a-entity line__2="start: 2.1 0.9 5; end: 6.7 0.9 3.8; color: #262626" line__3="start: 3.5 0.9 0.4; end: 4.2 3.8 3.1; color: #262626"</a-entity>-->
			<a-gltf-model src="objetos/a54.glb"></a-gltf-model>
		</a-entity>
		
		<a-entity camera="fov:1; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 250 600"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
