<html>
  <head>
	<title>Geometria Descritiva</title>
	<link rel="icon" type="image/png" href="imagem1.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #e7feff;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: #262626; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8" material="roughness: 0.6; metalness: 0.3;"></a-mixin>
			<a-asset-item id="material" src="objetos/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity scale="1 1 1" position="-4.5 -2.5 -3">
			<a-entity id="altura" line="start: 2 4 5; end: 2 1.3 5; color: red" line__2="start: 1.27 1.3 3.54; end: 2 1.3 5; color: grey"></a-entity>
			<a-text position="1.6 4 5" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 4 5"></a-sphere>
			<a-text position="5.1 4 6" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="5 4 6"></a-sphere>
			<a-text position="7.5 4 3.9" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="7.37 4 3.9"></a-sphere>
			<a-text position="6.8 4 0.8" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6.73 4 0.8"></a-sphere>
			<a-text position="3.2 4 -0.2" value="E" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3.73 4 -0.2"></a-sphere>
			<a-text position="1 4 1.9" value="F" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.37 4 1.9"></a-sphere>
			<a-text position="2.9 1.3 5.9" value="G" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3.37 1.3 5.9"></a-sphere>
			<a-text position="6.6 1.3 5.3" value="H" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6.46 1.3 5.27"></a-sphere>
			<a-text position="7.6 1.3 2.3" value="I" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="7.46 1.3 2.27"></a-sphere>
			<a-text position="5.5 1.3 -0.1" value="J" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="5.37 1.3 -0.1"></a-sphere>
			<a-text position="1.9 1.3 0.5" value="K" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.27 1.3 0.54"></a-sphere>
			<a-text position="0.9 1.3 3.5" value="L" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.27 1.3 3.54"></a-sphere>
			<a-text position="1.7 2.5 5" value="h" mixin="texto"></a-text>
			
			<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
			<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
			<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
			<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
			line__5="start: -5 0 0; end: 10 0 0; color: red"
			line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
			<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
			<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
			<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
			<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
			
			<!--<a-entity><a-entity faceset="vertices:2 4 5  5 4 6  7.4 4 3.9  6.7 4 0.8  3.7 4 -0.2  1.4 4 1.9;" 
				mixin="mtl0 mtl3"></a-entity>
			<a-entity faceset="vertices:3.4 1.3 5.9  6.5 1.3 5.3  7.5 1.3 2.3  5.4 1.3 -0.1  2.3 1.3 0.5  1.3 1.3 3.5;" 
				mixin="mtl0 mtl3"></a-entity>
			<a-entity faceset="vertices:3.4 1.3 5.9  6.5 1.3 5.3  5 4 6  7.4 4 3.9  6.5 1.3 5.3;" 
				mixin="mtl0 mtl8"></a-entity>
			<a-entity faceset="vertices:6.5 1.3 5.3  7.5 1.3 2.3  7.4 4 3.9  6.7 4 0.8  7.5 1.3 2.3;" 
				mixin="mtl0 mtl7"></a-entity>
			<a-entity faceset="vertices:7.5 1.3 2.3  5.4 1.3 -0.1  6.7 4 0.8  3.7 4 -0.2  5.4 1.3 -0.1;" 
				mixin="mtl0 mtl8"></a-entity>
			<a-entity faceset="vertices:5.4 1.3 -0.1  2.3 1.3 0.5  3.7 4 -0.2  1.4 4 1.9  2.3 1.3 0.5;" 
				mixin="mtl0 mtl7"></a-entity>
			<a-entity faceset="vertices:2.3 1.3 0.5  1.3 1.3 3.5  1.4 4 1.9  2 4 5  1.3 1.3 3.5;" 
				mixin="mtl0 mtl8"></a-entity>
			<a-entity faceset="vertices:1.3 1.3 3.5  3.4 1.3 5.9  2 4 5  5 4 6;" 
				mixin="mtl0 mtl7"></a-entity>
			<a-entity><a-entity line__1="start: 2 4 5; end:5 4 6; color: #262626" line__2="start: 5 4 6; end:7.37 4 3.9; color: #262626" line__3="start: 7.37 4 3.9; end:6.73 4 0.8; color: #262626" line__4="start: 6.73 4 0.8; end:3.73 4 -0.2; color: #262626" line__5="start: 3.73 4 -0.2; end:1.37 4 1.9; color: #262626" line__6="start: 1.37 4 1.9; end:2 4 5; color: #262626" line__7="start: 3.37 1.3 5.9; end:6.46 1.3 5.27; color: #262626" line__8="start: 6.46 1.3 5.27; end:7.46 1.3 2.27; color: #262626" line__9="start: 7.46 1.3 2.27; end:5.37 1.3 -0.1; color: #262626" line__10="start: 5.37 1.3 -0.1; end:2.27 1.3 0.54; color: #262626" line__11="start: 2.27 1.3 0.54; end:1.27 1.3 3.54; color: #262626" line__12="start: 1.27 1.3 3.54; end:3.37 1.3 5.9; color: #262626" line__21="start: 2 4 5; end:3.37 1.3 5.9; color: #262626" line__22="start: 2 4 5; end:1.27 1.3 3.54; color: #262626" line__23="start: 5 4 6; end:3.37 1.3 5.9; color: #262626" line__24="start: 5 4 6; end:6.46 1.3 5.27; color: #262626" line__25="start: 7.37 4 3.9; end:6.46 1.3 5.27; color: #262626" line__26="start: 7.37 4 3.9; end:7.46 1.3 2.27; color: #262626" line__27="start: 6.73 4 0.8; end:5.37 1.3 -0.1; color: #262626" line__28="start: 6.73 4 0.8; end:7.46 1.3 2.27; color: #262626" line__29="start: 3.73 4 -0.2; end:5.37 1.3 -0.1; color: #262626" line__30="start: 3.73 4 -0.2; end:2.27 1.3 0.54; color: #262626" line__31="start: 1.37 4 1.9; end:1.27 1.3 3.54; color: #262626" line__32="start: 1.37 4 1.9; end:2.27 1.3 0.54; color: #262626"></a-entity>
			</a-entity>
			<a-gltf-model src="objetos/a50b.glb"></a-gltf-model>
			<a-gltf-model scale="0.999 0.999 0.999" src="objetos/a50a.glb"></a-gltf-model>-->
			<a-obj-model src="objetos/a50.obj" mtl="#material" scale="0.999 0.999 0.999"></a-obj-model>
			<a-obj-model src="objetos/a50L.obj" mtl="#material"></a-obj-model>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="-3 3 3"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="3 3 3"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
