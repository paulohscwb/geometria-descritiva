<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="texto" text="width: 12; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7">
			<a-entity position="0 0 -2">
				<a-sphere mixin="ponto" position="-4.81 4.57 0.63"></a-sphere>
				<a-text position="-5.4 4.57 0.63" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.67 3.467 1.261"></a-sphere>
				<a-text position="-2.65 3.57 1.26" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.42 2.79 1.64"></a-sphere>
				<a-text position="-1.8 3.2 1.64" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.58 1.22 2.54"></a-sphere>
				<a-text position="1.68 1.22 2.54" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-4.53 3.47 0.91"></a-sphere>
				
				<a-sphere mixin="ponto" position="-3.66 0 1.78"></a-sphere>
				<a-text position="-4.3 0.25 1.78" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.85 0 2.12"></a-sphere>
				<a-text position="-1.8 0.25 2.12" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.72 0 2.34"></a-sphere>
				<a-text position="-1.25 0.25 2.34" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.88 0 2.84"></a-sphere>
				<a-text position="2 0.25 2.84" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.03 1.22 2.04"></a-sphere>
				
				<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: -3.66 0 1.78; end: -1.85 0 2.12; color: red" 
				line__2="start: -2.67 3.467 1.261; end: -4.53 3.47 0.91; color: red"
				line__3="start: -0.72 0 2.34; end: 1.88 0 2.84; color: blue"
				line__4="start: 1.58 1.22 2.54; end: -1.03 1.22 2.04; color: blue"
				line__5="start: -1.85 0 2.12; end: -0.72 0 2.34; color: #6E6E6E"
				line__6="start: 1.58 1.22 2.54; end: 1.88 0 2.84; color: #6E6E6E"
				line__7="start: -4.81 4.57 0.63; end: 1.58 1.22 2.54; color: #6E6E6E"
				line__8="start: -1.42 2.79 1.64; end: -0.72 0 2.34; color: #6E6E6E"
				line__9="start: -2.67 3.467 1.261; end: -1.85 0 2.12; color: #6E6E6E"
				line__11="start: -4.81 4.57 0.63; end: -3.66 0 1.78; color: #6E6E6E"
				line__10="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"></a-entity>
			</a-entity>

			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
