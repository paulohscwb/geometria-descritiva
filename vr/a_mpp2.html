<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6; depthWrite:false;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite:false;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1" light="castShadow:true"></a-light>
		
		<a-entity scale="0.7 0.7 0.7" position="0 -2 0">
			
			<a-sphere mixin="ponto" position="2 0 2"></a-sphere>
			<a-text position="2 0.1 2" value="A'" rotation="-90 0 0" mixin="texto"></a-text>
			
			<a-entity line="start: 2 0 2; end: 2 0 0; color: red"
			line__6="start: 2 2 0; end: 0.57 3.4 0; color: #6E6E6E"
			line__1="start: 2 2 2; end: 2 0 2; color: #6E6E6E"
			line__2="start: 2 2 2; end: 2 2 0; color: red"
			line__3="start: 2 2 0; end: 2 0 0; color: #6E6E6E"></a-entity>

			<a-sphere mixin="ponto" position="2 2 2"></a-sphere>
			<a-text position="2 2 2" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 2 0"></a-sphere>
			<a-text position="2 2 0" value="A''" mixin="texto"></a-text>
			
			<a-entity rotation="0 0 45">
				<a-entity position="2 2 0" rotation="90 0 0" animation="property: rotation; to: 0 0 0; loop: false; dur: 10000; delay:3500;">
					<a-entity animation="property: position; from: 0 0 0; to: 0.02 0 0; loop: false; dur: 10000; delay:3500;">
					<a-sphere mixin="ponto" position="0.78 2 0"></a-sphere>
					<a-text position="0.85 2 0.1" value="A'1" mixin="texto" rotation="0 0 0"></a-text>
					<a-entity line="start: 0.78 2 0; end: 0.79 0 0; color: red"></a-entity>
					<a-text position="3.4 4.3 0.1" value="1" rotation="0 0 0" mixin="texto"></a-text><!--<a-entity id="planoPI3" faceset="vertices: -4 5 0  4 5 0  4 0 0  -4 0 0" mixin="mtl0 mtl1"></a-entity>-->
					<a-gltf-model src="objetos/a_mpp2.glb"></a-gltf-model>
					<a-image src="pi1.png" height="0.6" width="0.6" position="3.2 4.5 0.1" rotation="0 0 0" mixin="imagem"></a-image>
					</a-entity>
				</a-entity>
			</a-entity>
			
			<a-entity line="start: 2 2 2; end: 0.57 3.4 2; color: #6E6E6E" animation="property: visible; from:true; to: false; loop: false; dur: 3500; delay:3500;" ></a-entity>
			
			<a-entity rotation="0 0 45">
				<a-entity position="-2 2 0" rotation="90 90 0">
					<a-entity line="start: 0 0 0.1; end: 0 0.3 0.1; color: royalblue"
					line__2="start: 0 0 0.2; end: 0 0.3 0.2; color: royalblue"
					line__3="start: 0 8 0.2; end: 0 7.7 0.2; color: royalblue"
					line__4="start: 0 8 0.1; end: 0 7.7 0.1; color: royalblue"
					line__1="start: 0 0 0; end: 0 8 0; color: royalblue"></a-entity>
				</a-entity>
			</a-entity>
			
			<a-entity line="start: -5 0 0.1; end: -4.7 0 0.1; color: royalblue"
				line__2="start: 5 0 0.1; end: 4.7 0 0.1; color: royalblue"
				line__5="start: -5 0 0; end: 5 0 0; color: royalblue"></a-entity>
			<a-plane id="planoPI" position="0 0 2.5" scale="10 5 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-plane id="planoPI2" position="0 3 0" scale="10 6 1" mixin="mtl0 mtl3"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.2 4.5" mixin="imagem" rotation="-25 0 0"></a-image>
			<a-image src="pi2.png" height="0.6" width="0.7" position="4.4 5.5 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
