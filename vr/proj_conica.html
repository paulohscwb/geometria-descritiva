<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" material="color: #ef7809;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-sphere mixin="ponto" position="0 0 0.84"></a-sphere>
			<a-text position="0.3 0.25 1" value="A'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.37 4 0"></a-sphere>
			<a-text position="-1.21 4 0" value="O: centro de projecoes" mixin="texto"></a-text>
			<a-text position="3.24 4.18 -0.07" value="~" scale="0.8 0.8 0.8" mixin="texto"></a-text>
			<a-text position="3 3.8 0.09" value="-" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.8 2.37 0.35"></a-sphere>
			<a-text position="-0.6 2.37 0.35" value="A" mixin="texto"></a-text>
			<a-text position="-0.4 1.24 0.52" value="a: reta projetante" mixin="texto"></a-text>
			<a-text position="-2.45 0.25 4.28" value="plano de projecoes" mixin="texto"></a-text>
			<a-text position="1.16 0.43 4.19" value="~" scale="0.8 0.8 0.8" mixin="texto"></a-text>
			<a-text position="0.95 0.06 4.38" value="-" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-3.26 0 2.57"></a-sphere>
			<a-text position="-3.8 0.25 2.57" value="B'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.17 2.34 1.08"></a-sphere>
			<a-text position="-2.7 2.34 1.08" value="B" mixin="texto"></a-text>
			<a-text position="-3.16 1.33 1.74" value="b" mixin="texto"></a-text>
			
			<a-entity line="start: -1.37 4 0; end: 0 0 0.84; color: #6E6E6E" 
			line__2="start: -1.37 4 0; end: -3.26 0 2.57; color: #6E6E6E"></a-entity>
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
