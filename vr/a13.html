<html>
  <head>
	<title>Geometria Descritiva</title>
	<link rel="icon" type="image/png" href="imagem1.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #e7feff;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8" material="roughness: 0.6; metalness: 0.3;"></a-mixin>
			<a-asset-item id="material" src="objetos/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity scale="1 1 1" position="-1 -3 -3.5">
	  		<a-entity>
				<a-text position="1 0.9 0" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1 1 0"></a-sphere>
				<a-text position="4 2.4 1" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4 2.5 1"></a-sphere>
				<a-text position="4.8 2.6 4.4" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.72 2.86 4.4"></a-sphere>
				<a-text position="2.6 1.5 6.8" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.45 1.73 6.81"></a-sphere>
				<a-text position="-0.3 0.23 5.8" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.55 0.23 5.81"></a-sphere>
				<a-text position="-1.1 -0.1 2.4" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.27 -0.14 2.4"></a-sphere>
				<a-text position="-0.6 4.4 0" value="G" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.57 4.13 0"></a-sphere>
				<a-text position="2.4 5.9 1" value="H" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.43 5.61 1"></a-sphere>
				<a-text position="3.2 6.2 4.4" value="I" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.16 5.99 4.4"></a-sphere>
				<a-text position="0.9 5.1 6.8" value="J" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.89 4.86 6.81"></a-sphere>
				<a-text position="-2.3 3.7 5.8" value="K" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.11 3.36 5.81"></a-sphere>
				<a-text position="-3 3.4 2.5" value="L" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.84 2.99 2.4"></a-sphere>
				
				<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
				<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
				line__5="start: -5 0 0; end: 10 0 0; color: red"
				line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
				<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
				<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
				<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
				<!--<a-entity><a-entity faceset="vertices: 1 1 0  4 2.5 1  4.72 2.86 4.4  2.45 1.73 6.81  -0.55 0.23 5.81  -1.27 -0.14 2.4;" mixin="mtl0 mtl8"></a-entity>
				<a-entity faceset="vertices: -0.57 4.13 0  2.43 5.61 1  3.16 5.99 4.4  0.89 4.86 6.81  -2.11 3.36 5.81  -2.84 2.99 2.4;" mixin="mtl0 mtl8"></a-entity>
				<a-entity faceset="vertices: 1 1 0  4 2.5 1  -0.57 4.13 0  2.43 5.61 1;" mixin="mtl0 mtl8"></a-entity>

				<a-entity faceset="vertices: 4.72 2.86 4.4  2.45 1.73 6.81  3.16 5.99 4.4  0.89 4.86 6.81;" mixin="mtl0 mtl8"></a-entity>
				<a-entity faceset="vertices: 2.45 1.73 6.81  -0.55 0.23 5.81  0.89 4.86 6.81  -2.11 3.36 5.81;" mixin="mtl0 mtl8"></a-entity>
				<a-entity faceset="vertices: -0.55 0.23 5.81  -1.27 -0.14 2.4  -2.11 3.36 5.81  -2.84 2.99 2.4;" mixin="mtl0 mtl8"></a-entity>
				<a-entity faceset="vertices: 1 1 0  -1.27 -0.14 2.4  -2.84 2.99 2.4  -0.57 4.13 0;" mixin="mtl0 mtl8"></a-entity>
				<a-entity line="start: 1 1 0; end: 4 2.5 1; color: #404040" line__2="start: 4 2.5 1; end: 4.72 2.86 4.4; color: #404040"
					line__3="start: 4.72 2.86 4.4; end: 2.45 1.73 6.81; color: #404040" line__4="start: 2.45 1.73 6.81; end: -0.55 0.23 5.81; color: #404040"
					line__5="start: -0.55 0.23 5.81; end: -1.27 -0.14 2.4; color: #404040" line__8="start: -1.27 -0.14 2.4; end: 1 1 0; color: #404040"
					line__6="start: -0.57 4.13 0; end: 2.43 5.61 1; color: #404040" line__7="start: 2.43 5.61 1; end: 3.16 5.99 4.4; color: #404040;"
					line__9="start: 3.16 5.99 4.4; end: 0.89 4.86 6.81; color: #404040" line__11="start: 0.89 4.86 6.81; end: -2.11 3.36 5.81; color: #404040"
					line__10="start: -2.11 3.36 5.81; end: -2.84 2.99 2.4; color: #404040" line__12="start: -2.84 2.99 2.4; end: -0.57 4.13 0; color: #404040"
					line__13="start: 1 1 0; end: -0.57 4.13 0; color: #404040" line__18="start: 4 2.5 1; end: 2.43 5.61 1; color: #404040;"
					line__14="start: 4.72 2.86 4.4; end: 3.16 5.99 4.4; color: #404040" line__17="start: 2.45 1.73 6.81; end: 0.89 4.86 6.81; color: #404040"
					line__15="start: -0.55 0.23 5.81; end: -2.11 3.36 5.81; color: #404040" line__16="start: -1.27 -0.14 2.4; end: -2.84 2.99 2.4; color: #404040">
				</a-entity></a-entity>
				<a-gltf-model scale="0.999 0.999 0.999" src="objetos/a13a.glb"></a-gltf-model>
				<a-gltf-model src="objetos/a13b.glb"></a-gltf-model>-->
				<a-obj-model src="objetos/a13.obj" mtl="#material" scale="0.999 0.999 0.999"></a-obj-model>
				<a-obj-model src="objetos/a13L.obj" mtl="#material"></a-obj-model>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="-3 3 3"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="3 3 3"></a-light>
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
