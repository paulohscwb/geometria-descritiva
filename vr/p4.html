<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>			
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6; depthWrite:false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7">
			<a-sphere mixin="ponto" position="-4.5 4 1.2"></a-sphere>
			<a-text position="-5 4.25 1.2" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-4 4 -3"></a-sphere>
			<a-text position="-4.5 4.25 -3" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.5 4 -3.5"></a-sphere>
			<a-text position="2.6 4.25 -3.5" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3 4 2"></a-sphere>
			<a-text position="3.1 4.25 2" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1 4 0"></a-sphere>
			<a-text position="-1 4.25 0.3" value="E" mixin="texto"></a-text>
			<a-text position="-2 4.25 -1.5" value="F" mixin="texto"></a-text>
			<a-entity line="start: -4.5 4 1.2; end: -4 4 -3; color: blue" 
			line__2="start: -4 4 -3; end: 2.5 4 -3.5; color: blue"
			line__3="start: 2.5 4 -3.5; end: 3 4 2; color: blue"
			line__4="start: 3 4 2; end: -1 4 0; color: blue"
			line__5="start: -1 4 0; end: -4.5 4 1.2; color: blue"
			line__6="start: -4.5 4 1.2; end: -3.5 0 2.2; color: #6E6E6E"
			line__7="start: -4 4 -3; end: -3 0 -2; color: #6E6E6E"
			line__8="start: 2.5 4 -3.5; end: 3.5 0 -2.5; color: #6E6E6E"
			line__9="start: 3 4 2; end: 4 0 3; color: #6E6E6E"
			line__10="start: -1 4 0; end: 0 0 1; color: #6E6E6E"></a-entity>
			
			<a-entity position="1 -4 1">
				<a-sphere mixin="ponto" position="-4.5 4 1.2"></a-sphere>
				<a-text position="-5 4.25 1.2" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-4 4 -3"></a-sphere>
				<a-text position="-4.5 4.25 -3" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.5 4 -3.5"></a-sphere>
				<a-text position="2.6 4.25 -3.5" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3 4 2"></a-sphere>
				<a-text position="3.1 4.25 2" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 4 0"></a-sphere>
				<a-text position="-1 4.25 0.3" value="E'" mixin="texto"></a-text>
				<a-text position="-2 4.25 -1.5" value="F'" mixin="texto"></a-text>
				<a-entity line="start: -4.5 4 1.2; end: -4 4 -3; color: blue" 
				line__2="start: -4 4 -3; end: 2.5 4 -3.5; color: blue"
				line__3="start: 2.5 4 -3.5; end: 3 4 2; color: blue"
				line__4="start: 3 4 2; end: -1 4 0; color: blue"
				line__5="start: -1 4 0; end: -4.5 4 1.2; color: blue"></a-entity>
			</a-entity>
			
			<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>
			
			<a-entity line="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"></a-entity>
			<a-entity position="-1 4 -1">
				<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl5"></a-entity>
				<a-image src="alfa.png" height="0.5" width="0.5" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			</a-entity>
			
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
