<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.4; side: double; metalness:0.5; roughness:0.6; depthWrite:false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" material="color: #ef7809;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7">
			<a-sphere mixin="ponto" position="-2.72 3.16 3.26"></a-sphere>
			<a-text position="-2.62 3.16 3.26" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.57 0.95 1.76"></a-sphere>
			<a-text position="-1.47 0.95 1.76" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.91 2.59 -2.82"></a-sphere>
			<a-text position="2.01 2.59 -2.82" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.26 5 0.04"></a-sphere>
			<a-text position="-0.16 5 0.04" value="D" mixin="texto"></a-text>

			<a-sphere mixin="ponto" position="-2.72 0 3.26"></a-sphere>
			<a-text position="-2.62 0.25 3.26" value="A'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.57 0 1.76"></a-sphere>
			<a-text position="-1.47 0.25 1.76" value="B'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.91 0 -2.82"></a-sphere>
			<a-text position="2.01 0.25 -2.82" value="C'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.26 0 0.04"></a-sphere>
			<a-text position="-0.16 0.25 0.04" value="D'" mixin="texto"></a-text>
			
			<a-entity line="start: -2.72 0 3.26; end: 1.91 0 -2.82; color: blue" 
			line__2="start: -2.72 3.16 3.26; end: -1.57 0.95 1.76; color: blue"
			line__3="start: -1.57 0.95 1.76; end: 1.91 2.59 -2.82; color: blue"
			line__4="start: 1.91 2.59 -2.82; end: -0.26 5 0.04; color: blue"
			line__5="start: -0.26 5 0.04; end: -2.72 3.16 3.26; color: blue"
			line__6="start: -2.72 3.16 3.26; end: -2.72 0 3.26; color: #6E6E6E"
			line__7="start: -1.57 0.95 1.76; end: -1.57 0 1.76; color: #6E6E6E"
			line__8="start: 1.91 2.59 -2.82; end: 1.91 0 -2.82; color: #6E6E6E"
			line__9="start: -0.26 5 0.04; end: -0.26 0 0.04; color: #6E6E6E"></a-entity>
			
			<a-text position="4.6 4 1" value="d" mixin="texto"></a-text>
			<a-entity line="start: 4.5 0 1; end: 4.5 4 1; color: #6E6E6E"></a-entity>
			
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<!--<a-entity><a-entity id="alfa" faceset="vertices: 3.57 0 -5  -4.03 0 5  3.58 6 -5 " mixin="mtl0 mtl6"></a-entity>
			<a-entity id="alfa1" faceset="vertices: 3.58 6 -5  -4.04 6 5  -4.03 0 5" mixin="mtl0 mtl6"></a-entity></a-entity>-->
			<a-gltf-model src="objetos/p5_orto.glb"></a-gltf-model>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			<a-image src="alfa.png" height="0.5" width="0.5" position="-3.4 5.5 4.5" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
