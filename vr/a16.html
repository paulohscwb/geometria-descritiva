<html>
  <head>
	<title>Geometria Descritiva</title>
	<link rel="icon" type="image/png" href="imagem1.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #e7feff;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8" material="roughness: 0.6; metalness: 0.3;"></a-mixin>
			<a-asset-item id="material" src="objetos/solidos.mtl"></a-asset-item>
		</a-assets>

		<a-entity scale="1 1 1" position="-3 -2.2 -3.2">
	  		<a-entity>
				<a-text position="-0.5 3 2.5" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 3 2.5"></a-sphere>
				<a-text position="2 6 1.5" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.5 6 1.5"></a-sphere>
				<a-text position="5.6 4 0.3" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="5.92 4.24 0.13"></a-sphere>
				<a-text position="5 0.4 0.4" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="5.53 0.36 0.28"></a-sphere>
				<a-text position="1.4 -0.5 1.8" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.87 -0.49 1.75"></a-sphere>
				<a-text position="1.0 3 5.9" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.49 3 6.24"></a-sphere>
				<a-text position="4 6 5.5" value="G" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.99 6 5.24"></a-sphere>
				<a-text position="6.9 4.2 3.7" value="H" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="7.41 4.24 3.87"></a-sphere>
				<a-text position="6.7 0.4 4" value="I" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="7.03 0.36 4.02"></a-sphere>
				<a-text position="2.9 -0.5 5.4" value="J" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.37 -0.49 5.49"></a-sphere>
				
				<a-entity position="0 0 0">
					<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
					<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
					<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
					<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
					<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
					<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
					<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
					line__5="start: -5 0 0; end: 10 0 0; color: red"
					line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
					<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
					<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
					<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
					<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
					<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
					<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				</a-entity>
					
				<!--<a-entity faceset="vertices: 0 2.5 2.5  2.5 5 1.5  5.47 3.21 0.31  4.82 -0.39 0.57  1.43 -0.83 1.93;" mixin="mtl0 mtl6"></a-entity>
				<a-entity faceset="vertices: 1.36 2.5 5.91  3.86 5 4.91  6.84 3.21 3.72  6.18 -0.39 3.98  2.8 -0.83 5.33;" mixin="mtl0 mtl6"></a-entity>
				<a-entity faceset="vertices: 0 2.5 2.5  2.5 5 1.5  1.36 2.5 5.91  3.86 5 4.91 ;" mixin="mtl0 mtl6"></a-entity>

				<a-entity><a-entity line="start: 0 2.5 2.5; end: 2.5 5 1.5; color: #404040" line__2="start: 2.5 5 1.5; end: 5.47 3.21 0.31; color: #404040"
					line__3="start: 5.47 3.21 0.31; end: 4.82 -0.39 0.57; color: #404040" line__4="start: 4.82 -0.39 0.57; end: 1.43 -0.83 1.93; color: #404040;"
					line__5="start: 1.43 -0.83 1.93; end: 0 2.5 2.5; color: #404040" line__8="start: 1.36 2.5 5.91; end: 3.86 5 4.91; color: #404040"
					line__6="start: 3.86 5 4.91; end: 6.84 3.21 3.72; color: #404040" line__7="start: 6.84 3.21 3.72; end: 6.18 -0.39 3.98; color: #404040;"
					line__10="start: 6.18 -0.39 3.98; end: 2.8 -0.83 5.33; color: #404040" line__12="start: 2.8 -0.83 5.33; end: 1.36 2.5 5.91; color: #404040"
					line__13="start: 0 2.5 2.5; end: 1.36 2.5 5.91; color: #404040" line__18="start: 2.5 5 1.5; end: 3.86 5 4.91; color: #404040;"
					line__14="start: 5.47 3.21 0.31; end: 6.84 3.21 3.72; color: #404040" line__17="start: 4.82 -0.39 0.57; end: 6.18 -0.39 3.98; color: #404040"
					line__15="start: 1.43 -0.83 1.93; end: 2.8 -0.83 5.33; color: #404040">
				</a-entity></a-entity>
				<a-gltf-model scale="0.999 0.999 0.999" src="objetos/a16a.glb"></a-gltf-model>
				<a-gltf-model src="objetos/a16b.glb"></a-gltf-model>-->
				<a-obj-model src="objetos/a16.obj" mtl="#material" scale="0.999 0.999 0.999"></a-obj-model>
				<a-obj-model src="objetos/a16L.obj" mtl="#material"></a-obj-model>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="-3 3 3"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="3 3 3"></a-light>
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
