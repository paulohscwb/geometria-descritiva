<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.4; roughness:0.5;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: #6E6E6E; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="-4 -3.5 -1.5">
	  		<a-entity>
				<a-text position="1 2.2 1" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.4 2.2 1"></a-sphere>
				<a-text position="3.8 0.5 1.8" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.7 0.5 1.85"></a-sphere>
				<a-text position="5.4 1.3 -0.6" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="5.22 1.3 -0.6"></a-sphere>
				<a-text position="2.4 3 -1.4" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.92 3 -1.42"></a-sphere>
				<a-text position="2.7 5.6 3.3" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.1 5.7 3.25"></a-sphere>
				<a-text position="5.5 4 4.1" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="5.4 4 4.1"></a-sphere>
				<a-text position="7 4.8 1.7" value="G" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="6.95 4.8 1.7"></a-sphere>
				<a-text position="4.8 6.5 0.8" value="H" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.65 6.5 0.8"></a-sphere>

				<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
				<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
				line__5="start: -5 0 0; end: 10 0 0; color: red"
				line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
				<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
				<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-entity id="planoPI" faceset="vertices: -5 0 9.8  9.8 0 9.8  9.8 0 -2  -5 0 -2" mixin="mtl0p mtl9"></a-entity>
				<a-entity id="planoPI2" faceset="vertices: -5 7.8 0  9.8 7.8 0  9.8 -2 0  -5 -2 0" mixin="mtl0p mtl9"></a-entity>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
				<a-entity id="ABCD" faceset="vertices: 1.4 2.2 1  3.7 0.5 1.85  5.22 1.3 -0.6  2.92 3 -1.42;" 
					mixin="mtl0 mtl2"></a-entity>
				<a-entity id="EFGH" faceset="vertices: 3.1 5.7 3.25  5.4 4 4.1  6.95 4.8 1.7  4.65 6.5 0.8;" 
					mixin="mtl0 mtl2"></a-entity>
				<a-entity id="ABFE" faceset="vertices: 1.4 2.2 1  3.7 0.5 1.85  5.4 4 4.1  3.1 5.7 3.25;" 
					mixin="mtl0 mtl2"></a-entity>
				<a-entity id="ADHE" faceset="vertices: 1.4 2.2 1  2.92 3 -1.42  4.65 6.5 0.8  3.1 5.7 3.25;" 
					mixin="mtl0 mtl2"></a-entity>
				<a-entity id="DHGC" faceset="vertices: 2.92 3 -1.42  4.65 6.5 0.8  6.95 4.8 1.7  5.22 1.3 -0.6;" 
					mixin="mtl0 mtl2"></a-entity>
				<a-entity id="GCBF" faceset="vertices: 6.95 4.8 1.7  5.22 1.3 -0.6  3.7 0.5 1.85  5.4 4 4.1;" 
					mixin="mtl0 mtl2"></a-entity>
					
				<a-plane position="3 3 1.5" mixin="mtl0p mtl7" rotation="45 90 0" width="8" height="6" scale="1 1.5 1" animation="property: opacity; from: 0; to: 0.5; dir: alternate; loop: true; dur: 7000;"></a-plane>
				
				<a-entity id="arestas" line="start: 1.4 2.2 1; end: 3.7 0.5 1.85; color: #404040" line__2="start: 3.7 0.5 1.85; end: 5.22 1.3 -0.6; color: #404040"
					line__3="start: 5.22 1.3 -0.6; end: 2.92 3 -1.42; color: #404040" line__4="start: 2.92 3 -1.42; end: 1.4 2.2 1; color: #404040;"
					line__5="start: 3.1 5.7 3.25; end: 5.4 4 4.1; color: #404040" line__8="start: 5.4 4 4.1; end: 6.95 4.8 1.7; color: #404040"
					line__6="start: 6.95 4.8 1.7; end: 4.65 6.5 0.8; color: #404040" line__7="start: 4.65 6.5 0.8; end: 3.1 5.7 3.25; color: #404040;"
					line__10="start: 1.4 2.2 1; end: 3.1 5.7 3.25; color: #404040" line__12="start: 3.7 0.5 1.85; end: 5.4 4 4.1; color: #404040"
					line__13="start: 5.22 1.3 -0.6; end: 6.95 4.8 1.7; color: #404040" line__18="start: 2.92 3 -1.42; end: 4.65 6.5 0.8; color: #404040;">
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1" light="castShadow:true"></a-light>
		<a-sky color="rgb(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
