<!DOCTYPE html>
<html>
  <head>
	<title>360Â° Image Browser</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="mtl0p" material="opacity: 0.15; roughness: 1; metalness: 0; side: double; depthTest: false;"></a-mixin>
			<a-mixin id="mtl1" material="color: grey;"></a-mixin>
			<a-mixin id="texto" text="width: 6; color: black">
			<a-mixin id="linhas" material="color: #6E6E6E; wireframe: true;"></a-mixin>
			<a-asset-item id="modelo" src="objetos/p128d.obj"></a-asset-item>
			<a-asset-item id="modelom" src="objetos/p128d.mtl"></a-asset-item>
		</a-assets>

		<a-entity camera="fov:1; near:5;" orbit-controls="target: -0.5 0.5 0.5; maxPolarAngle: 360; initialPosition: 200 100 450"></a-entity>
				
		<a-entity position="-0.5 0.5 0.5" scale="1.3 1.3 1.3" rotation="-90 0 0">
			  <a-obj-model src="#modelo" mtl="#modelom"></a-obj-model>
		</a-entity>
		
		<a-box position="-0.5 0.5 0.5" mixin="mtl0p mtl1" width="3.95" height="3.95" depth="3.95"></a-box>
		<a-text value="Lateral Direita" rotation="0 90 0" position="1.5 2 0.75" mixin="texto"></a-text>
		<a-text value="Frontal" rotation="0 0 0" position="-2 2 2.5" mixin="texto"></a-text>
		<a-text value="Superior" rotation="270 0 0" position="-2 2.5 -1" mixin="texto"></a-text>
		<a-text value="Lateral Esquerda" rotation="0 270 0" position="-2.5 2 -1.25" mixin="texto"></a-text>
		<a-text value="Posterior" rotation="0 180 0" position="-1 2 -1.5" mixin="texto"></a-text>
		<a-text value="Inferior" rotation="90 0 0" position="-2.25 -1.5 2" mixin="texto"></a-text>
				
        <a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
		<a-light type="spot" intensity="1" position="2 3 2" angle="180" color="#eaeaea"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>
	</a-scene>
</body>
</html>
