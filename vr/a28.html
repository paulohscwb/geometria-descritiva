<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1; metalness:0.4; roughness:0.5;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="-2 -4 -2.5">
	  		<a-entity>
				<a-text position="3.1 1 1.8" value="A" mixin="texto"></a-text>

				<a-sphere mixin="ponto" position="5 2.7 1.4"></a-sphere>
				<a-text position="4.6 4.9 0.3" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.5 5 0.25"></a-sphere>
				<a-text position="1.5 5.5 -0.5" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.1 5.6 -0.45"></a-sphere>
				<a-text position="-0.4 3.7 -0.1" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.1 3.9 -0.1"></a-sphere>
				<a-text position="0.2 1.5 1" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.6 1.6 1.1"></a-sphere>
				<a-text position="2.7 2.2 4.3" value="G" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.6 2.1 4.1"></a-sphere>

				<a-sphere mixin="ponto" position="4.6 3.8 3.7"></a-sphere>

				<a-sphere mixin="ponto" position="4.1 6.1 2.6"></a-sphere>
				<a-text position="1.2 6.7 2" value="J" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.65 6.7 1.9"></a-sphere>
				<a-text position="-0.8 5 2.4" value="K" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.3 5 2.3"></a-sphere>
				<a-text position="-0.2 2.8 3.6" value="L" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.2 2.7 3.4"></a-sphere>
				
				<a-text position="9.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
				<a-cone rotation="90 90 0" position="10.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
				line__5="start: -5 0 0; end: 10 0 0; color: red"
				line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
				<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
				<a-image src="pi1.png" height="0.6" width="0.6" position="9 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-image src="pi2.png" height="0.6" width="0.7" position="8.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-plane id="planoPI" scale="14.6 11.6 1" rotation="-90 0 0" position="2.5 0 4" mixin="mtl0p mtl9"></a-plane>
				<a-plane id="planoPI2" scale="14.6 9.6 1" position="2.5 3 0" mixin="mtl0p mtl9"></a-plane>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>

				<a-entity id="GHIJKL" faceset="vertices: 2.6 2.1 4.1  4.6 3.8 3.7  4.1 6.1 2.6  1.65 6.7 1.9  -0.3 5 2.3  0.2 2.7 3.4;" mixin="mtl0 mtl5"></a-entity>

				<a-entity id="DEKJ" faceset="vertices: 2.1 5.6 -0.45  0.1 3.9 -0.1  -0.3 5 2.3  1.65 6.7 1.9;" mixin="mtl0 mtl5"></a-entity>
				<a-entity id="EFLK" faceset="vertices: 0.1 3.9 -0.1  0.6 1.6 1.1  0.2 2.7 3.4  -0.3 5 2.3;" mixin="mtl0 mtl5"></a-entity>
				<a-entity id="FAGL" faceset="vertices: 0.6 1.6 1.1  3 1 1.8  2.6 2.1 4.1  0.2 2.7 3.4;" mixin="mtl0 mtl5"></a-entity>
				<a-entity id="arestas" line="start: 3 1 1.8; end: 5 2.7 1.4; color: #404040" line__2="start: 5 2.7 1.4; end: 4.5 5 0.25; color: #404040"
					line__3="start: 4.5 5 0.25; end: 2.1 5.6 -0.45; color: #404040" line__4="start: 2.1 5.6 -0.45; end: 0.1 3.9 -0.1; color: #404040;"
					line__5="start: 0.1 3.9 -0.1; end: 0.6 1.6 1.1; color: #404040" line__8="start: 0.6 1.6 1.1; end: 3 1 1.8; color: #404040"
					line__6="start: 2.6 2.1 4.1; end: 4.6 3.8 3.7; color: #404040" line__7="start: 4.6 3.8 3.7; end: 4.1 6.1 2.6; color: #404040;"
					line__10="start: 4.1 6.1 2.6; end: 1.65 6.7 1.9; color: #404040" line__12="start: 1.65 6.7 1.9; end: -0.3 5 2.3; color: #404040"
					line__13="start: -0.3 5 2.3; end: 0.2 2.7 3.4; color: #404040" line__18="start: 0.2 2.7 3.4; end: 2.6 2.1 4.1; color: #404040;"
					line__9="start: 3 1 1.8; end: 2.6 2.1 4.1; color: #404040" line__11="start: 5 2.7 1.4; end: 4.6 3.8 3.7; color: #404040;"
					line__14="start: 4.5 5 0.25; end: 4.1 6.1 2.6; color: #404040" line__15="start: 2.1 5.6 -0.45; end: 1.65 6.7 1.9; color: #404040"
					line__16="start: 0.1 3.9 -0.1; end: -0.3 5 2.3; color: #404040" line__17="start: 0.6 1.6 1.1; end: 0.2 2.7 3.4; color: #404040;">
				</a-entity></a-entity>-->
				<a-gltf-model src="objetos/a28.glb"></a-gltf-model>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1" light="castShadow:true"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
