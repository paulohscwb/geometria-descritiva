<!DOCTYPE html>
<html>
  <head>
	<title>360Â° Image Browser</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0p" material="opacity: 0.15; roughness: 1; metalness: 0; side: double; depthTest: false;"></a-mixin>
			<a-mixin id="mtl1" material="color: grey;"></a-mixin>
			<a-mixin id="texto" text="width: 6; color: black">
			<a-mixin id="linhas" material="color: #6E6E6E; wireframe: true;"></a-mixin>
			<a-asset-item id="modelo" src="objetos/p156.obj"></a-asset-item>
			<a-asset-item id="modelom" src="objetos/p156.mtl"></a-asset-item>
		</a-assets>

		<a-entity camera="fov:1; near:5;" orbit-controls="target: -0.5 0.5 0.5; maxPolarAngle: 360; initialPosition: 200 100 450"></a-entity>
		
		<a-entity position="-1 0.5 0.5" scale="0.06 0.06 0.06" rotation="-90 60 0">
			<a-obj-model src="#modelo" mtl="#modelom"></a-obj-model>
		</a-entity>
				
		<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
		<a-light type="spot" intensity="1" position="2 3 2" angle="180" color="#eaeaea"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>
	</a-scene>
</body>
</html>
