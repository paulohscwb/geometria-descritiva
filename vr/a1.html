<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: white; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.5; metalness: 0.4; side: double; depthWrite: false;"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8" material="roughness: 0.6; metalness: 0.3;"></a-mixin>
		</a-assets>

		<a-entity scale="1 1 1" position="1 -3 -2.5">
	  		<a-entity>
				<a-entity line="start: -1 3 5; end: -1 3 1; color: white" line__2="start: -4 3 5; end: -1 3 5; color: white;"></a-entity>
				<a-text position="-1 3 0.8" value="O" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 3 1"></a-sphere>
				<a-text position="-1 3 5.2" value="P" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 3 5"></a-sphere>
				<a-text position="-4.4 3 1.1" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-4 3 1"></a-sphere>
				<a-text position="2 3 1.1" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 3 1"></a-sphere>
				<a-text position="-1 6.2 1.1" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 6 1"></a-sphere>
				<a-text position="-1 -0.2 1.1" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 0 1"></a-sphere>
				<a-text position="-4.4 3 4.9" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-4 3 5"></a-sphere>
				<a-text position="2 3 4.9" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 3 5"></a-sphere>
				<a-text position="-1 6.2 4.9" value="G" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 6 5"></a-sphere>
				<a-text position="-1 -0.2 4.9" value="H" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1 0 5"></a-sphere>
				<a-text position="-2.5 2.8 5.2" value="r" mixin="texto"></a-text>
				
				<a-text position="7.3 0.1 0.5" value="x" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
				<a-text position="-0.4 7.5 0" value="z" mixin="texto"></a-text>
				<a-cone rotation="90 90 0" position="8.15 0 0" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone rotation="90 0 0" position="0 0 10.15" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-cone position="0 8.15 0" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
				<a-entity line__4="start: 0 0 10; end: 0 0 -2; color: green" 
				line__5="start: -8 0 0; end: 8 0 0; color: red"
				line__1="start: 0 -2 0; end: 0 8 0; color: blue"></a-entity>
				<a-text position="0.1 0.2 0" value="O" mixin="texto"></a-text>
				<a-image src="pi1.png" height="0.6" width="0.6" position="7 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-image src="pi2.png" height="0.6" width="0.7" position="6.9 7 0.1" mixin="imagem" rotation="-25 0 0"></a-image>
				<a-plane id="planoPI" scale="15.6 11.6 1" rotation="-90 0 0" position="0 0 4" mixin="mtl0p mtl9"></a-plane>
				<a-plane id="planoPI2" scale="15.6 9.6 1" position="0 3 0" mixin="mtl0p mtl9"></a-plane>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
				<a-cylinder position="-1 3 3" rotation="90 0 0" segments-radial="64" mixin="mtl0 mtl5" radius="3" height="4"></a-cylinder>
				<a-ring radius-inner="3" radius-outer="3.001" position="-1 3 1" segments-theta="64" mixin="linhas"></a-ring>
				<a-ring radius-inner="3" radius-outer="3.001" position="-1 3 5" segments-theta="64" mixin="linhas"></a-ring>
				<a-entity id="arestas" line="start: -4.02 3 1; end: -4.02 3 5; color: white" line__2="start: 2.01 3 1; end: 2.01 3 5; color: white"
				line__3="start: -1 6.01 1; end: -1 6.01 5; color: white" line__4="start: -1 -0.01 1; end: -1 -0.01 5; color: white;"></a-entity>
			</a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="-3 3 3"></a-light>
		<a-light type="directional" color="white" intensity="0.2" position="3 3 3"></a-light>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
