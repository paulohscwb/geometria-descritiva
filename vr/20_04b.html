<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl0s" material="opacity: 0.2; side: double; metalness:0.5; roughness:0.6; depthTest: false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0"><!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
			<a-mixin id="ponto" geometry="radius:0.1; roughness: 0.5; metalness: 0.4;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity scale="0.7 0.7 0.7">
			<a-sphere mixin="ponto" position="-3.09 3.6 1.34"></a-sphere>
			<a-text position="-3.6 3.6 1.34" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.39 0.78 2.05"></a-sphere>
			<a-text position="-3 0.9 2.05" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.18 1.66 -0.87"></a-sphere>
			<a-text position="2.3 1.66 -0.87" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.1 2.01 0.84"></a-sphere>
			<a-text position="-1 1.8 0.84" value="G" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.74 2.19 1.7"></a-sphere>
			<a-text position="-3.4 2.19 1.7" value="M" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-2.19 0 2.24"></a-sphere>
			<a-text position="-4.32 0.25 2.24" value="A'=B'=M'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.6 0 1.34"></a-sphere>
			<a-text position="-0.5 0.25 1.34" value="G'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.59 0 -0.46"></a-sphere>
			<a-text position="2.7 0.25 -0.46" value="C'" mixin="texto"></a-text>
			
			<a-entity line="start: -3.09 3.6 1.34; end: -2.39 0.78 2.05; color: green" 
			line__2="start: -2.39 0.78 2.05; end: 2.18 1.66 -0.87; color: green"
			line__3="start: 2.18 1.66 -0.87; end: -3.09 3.6 1.34; color: green"
			line__4="start: -2.74 2.19 1.7; end: 2.18 1.66 -0.87; color: red"
			line__6="start: -2.39 0.78 2.05; end: -2.19 0 2.24; color: #6E6E6E"
			line__7="start: -2.19 0 2.24; end: 2.59 0 -0.46; color: #6E6E6E"
			line__8="start: -1.1 2.01 0.84; end: -0.6 0 1.34; color: #6E6E6E"
			line__9="start: 2.18 1.66 -0.87; end: 2.59 0 -0.46; color: #6E6E6E"></a-entity>
			<!--<a-entity id="triangulo" faceset="vertices: -3.09 3.6 1.34  -2.39 0.78 2.05  2.18 1.66 -0.87" mixin="mtl0s mtl3"></a-entity>-->
			<a-gltf-model src="objetos/20_04b.glb"></a-gltf-model>
			<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>
			<a-entity line="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"></a-entity>
			
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1" light="castShadow:true"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1" light="castShadow:true"></a-light>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
