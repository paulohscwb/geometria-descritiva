<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #d8ef09;"></a-mixin> <!--#4b97ee; #1E9961; #B404AE; #82FA58; orange; #d8ef09; #6E6E6E;-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7">
			<a-entity position="0 0 -2">
				<a-sphere mixin="ponto" position="-3.66 4.57 1.78"></a-sphere>
				<a-text position="-4.3 4.57 1.78" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.85 3.47 2.12"></a-sphere>
				<a-text position="-1.8 3.57 2.12" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.72 2.79 2.34"></a-sphere>
				<a-text position="-1.25 3.3 2.34" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.88 1.22 2.84"></a-sphere>
				<a-text position="2 1.22 2.84" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-3.66 3.47 1.78"></a-sphere>
				
				<a-sphere mixin="ponto" position="-3.66 0 1.78"></a-sphere>
				<a-text position="-4.3 0.25 1.78" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.85 0 2.12"></a-sphere>
				<a-text position="-1.8 0.25 2.12" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.72 0 2.34"></a-sphere>
				<a-text position="-1.25 0.25 2.34" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1.88 0 2.84"></a-sphere>
				<a-text position="2 0.25 2.84" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.75 1.22 2.34"></a-sphere>
				
				<a-text position="4.6 4 1" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: -3.66 0 1.78; end: -1.85 0 2.12; color: red" 
				line__2="start: -1.85 3.47 2.12; end: -3.66 3.47 1.78; color: red"
				line__3="start: -0.72 0 2.34; end: 1.88 0 2.84; color: blue"
				line__4="start: 1.88 1.22 2.84; end: -0.72 1.22 2.34; color: blue"
				line__5="start: -1.85 0 2.12; end: -0.72 0 2.34; color: #6E6E6E"
				line__6="start: 1.88 1.22 2.84; end: 1.88 0 2.84; color: #6E6E6E"
				line__7="start: -3.66 4.57 1.78; end: 1.88 1.22 2.84; color: #6E6E6E"
				line__8="start: -0.72 2.79 2.34; end: -0.72 0 2.34; color: #6E6E6E"
				line__9="start: -1.85 3.47 2.12; end: -1.85 0 2.12; color: #6E6E6E"
				line__11="start: -3.66 4.57 1.78; end: -3.66 0 1.78; color: #6E6E6E"
				line__10="start: 4.5 0 1; end: 4.5 4 1; color: #6E6E6E"></a-entity>
			</a-entity>

			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
