<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.9.2/aframe.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body style='margin: 0; overflow: hidden;'>
	<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
		<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
	</div>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:80vw; z-index: 5; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px grey;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];" 
	   embedded renderer="logarithmicDepthBuffer: true; colorManagement: true;" arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false;'>
	<a-assets>
		<a-asset-item id="modelo1" src="vr/objetos/escada.glb"></a-asset-item>
		<a-asset-item id="modelo2" src="vr/objetos/ponte.glb"></a-asset-item>
		<a-asset-item id="modelo3" src="vr/objetos/p121a.obj"></a-asset-item>
		<a-asset-item id="modelo3m" src="vr/objetos/p121a.mtl"></a-asset-item>
		<a-asset-item id="modelo4" src="vr/objetos/p128a.obj"></a-asset-item>
		<a-asset-item id="modelo4m" src="vr/objetos/p128a.mtl"></a-asset-item>
		<a-asset-item id="modelo5" src="vr/objetos/p128b.obj"></a-asset-item>
		<a-asset-item id="modelo5m" src="vr/objetos/p128b.mtl"></a-asset-item>
		<a-asset-item id="modelo6" src="vr/objetos/p128c.obj"></a-asset-item>
		<a-asset-item id="modelo6m" src="vr/objetos/p128c.mtl"></a-asset-item>
		<a-asset-item id="modelo7" src="vr/objetos/p128d.obj"></a-asset-item>
		<a-asset-item id="modelo7m" src="vr/objetos/p128d.mtl"></a-asset-item>
		<a-asset-item id="modelo8" src="vr/objetos/p128e.obj"></a-asset-item>
		<a-asset-item id="modelo8m" src="vr/objetos/p128e.mtl"></a-asset-item>
		<a-asset-item id="modelo9" src="vr/objetos/p128f.obj"></a-asset-item>
		<a-asset-item id="modelo9m" src="vr/objetos/p128f.mtl"></a-asset-item>
		<a-asset-item id="modelo10" src="vr/objetos/p129a.obj"></a-asset-item>
		<a-asset-item id="modelo10m" src="vr/objetos/p129a.mtl"></a-asset-item>
		<a-asset-item id="modelo11" src="vr/objetos/p129b.obj"></a-asset-item>
		<a-asset-item id="modelo11m" src="vr/objetos/p129b.mtl"></a-asset-item>
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.1 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
		<a-mixin id="texto" text="width: 6; color: black; transparent: false"></a-mixin>
		<a-mixin id="mtl0p" material="opacity: 0.15; roughness: 1; metalness: 0; side: double; depthTest: false;"></a-mixin>
	</a-assets>
        
	<a-entity camera></a-entity>
	
	<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
	<a-light type="directional" intensity="1" position="2 3 2" color="#eaeaea"></a-light>

	<a-marker preset="kanji" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p138_escada.html"></a-link>
		<a-entity position="3 2 2" scale="1 1 1">
			<a-entity gltf-model="#modelo1"></a-entity>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p138_ponte.html"></a-link>
		<a-entity position="3 2 2" scale="0.5 0.5 0.5">
			<a-entity gltf-model="#modelo2"></a-entity>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p121a.html"></a-link>
		<a-entity position="-3 2 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; delay: 2000; easing: linear;">
			<a-box position="-0.5 0.5 0.5" mixin="mtl0p" width="3.95" height="3.95" depth="3.95"></a-box>
			<a-text value="Lateral Direita" rotation="0 90 0" position="1.5 2 0.75" mixin="texto"></a-text>
			<a-text value="Frontal" rotation="0 0 0" position="-2 2 2.5" mixin="texto"></a-text>
			<a-text value="Superior" rotation="270 0 0" position="-2 2.5 -1" mixin="texto"></a-text>
			<a-text value="Lateral Esquerda" rotation="0 270 0" position="-2.5 2 -1.25" mixin="texto"></a-text>
			<a-text value="Posterior" rotation="0 180 0" position="-1 2 -1.5" mixin="texto"></a-text>
			<a-text value="Inferior" rotation="90 0 0" position="-2.25 -1.5 2" mixin="texto"></a-text>
			<a-entity position="-0.5 0.5 0.5" scale="0.05 0.05 0.05" rotation="-90 -90 0">
				<a-obj-model src="#modelo3" mtl="#modelo3m"></a-obj-model>
			</a-entity>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128a.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 0 0">
			<a-obj-model src="#modelo4" mtl="#modelo4m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128b.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 0 0">
			<a-obj-model src="#modelo5" mtl="#modelo5m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="4" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128c.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 0 0">
			<a-obj-model src="#modelo6" mtl="#modelo6m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="5" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128d.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 0 0">
			<a-obj-model src="#modelo7" mtl="#modelo7m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="6" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128e.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 90 0">
			<a-obj-model src="#modelo8" mtl="#modelo8m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="7" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p128f.html"></a-link>
		<a-entity position="3 2 2" scale="1.3 1.3 1.3" rotation="-90 0 0">
			<a-obj-model src="#modelo9" mtl="#modelo9m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="8" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p129a.html"></a-link>
		<a-entity position="3 2 2" scale="0.09 0.09 0.09" rotation="-90 90 0">
			<a-obj-model src="#modelo10" mtl="#modelo10m"></a-obj-model>
		</a-entity>
	</a-marker>
	
	<a-marker type="barcode" value="9" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p129b.html"></a-link>
		<a-entity position="3 2 2" scale="1.5 1.5 1.5"rotation="-90 0 0">
			<a-obj-model src="#modelo10" mtl="#modelo10m"></a-obj-model>
		</a-entity>
	</a-marker>
	
    </a-scene>
</body>
</html>
