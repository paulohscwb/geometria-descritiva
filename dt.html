<!doctype HTML>
<html>
<head>
	<script src="https://aframe.io/releases/0.9.2/aframe.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body style='margin: 0; overflow: hidden;'>
	<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
		<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
	</div>
<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:80vw; z-index: 5; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px grey;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];" 
	   embedded renderer="logarithmicDepthBuffer: true;" arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; debugUIEnabled: false;'>
	<a-assets>
		<a-asset-item id="modelo1" src="./vr/objetos/escada.glb"></a-asset-item>
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.1 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
	</a-assets>
        
	<a-entity camera></a-entity>
	
	<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
	<a-light type="spot" intensity="1" position="2 3 2" angle="180" color="#eaeaea"></a-light>

	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:1;">
		<a-link mixin="lnk" href="vr/p138_escada.html"></a-link>
		<a-entity position="0 0 0" scale="0.5 0.5 0.5">
			<a-entity gltf-model="#modelo1"></a-entity>
		</a-entity>
	</a-marker>
	  
    </a-scene>
</body>
</html>
