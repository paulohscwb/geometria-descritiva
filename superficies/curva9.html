<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
    <a-scene renderer='colorManagement: true;'>
    <a-assets>
		<a-asset-item id="modeloa" src="adrianopolis2Nc.glb"></a-asset-item>
		<a-asset-item id="modelob" src="adrianopolis2Nc1.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	<a-sky src="#ceu"></a-sky>
	
	<a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	
  	<a-entity position="0 0 0" scale="0.003 0.003 0.003">
		<a-gltf-model src="#modelob"></a-gltf-model>
		<a-gltf-model src="#modeloa"></a-gltf-model>
	</a-entity>

	<a-light type="ambient" color="#bbb" intensity="1"></a-light>
	<a-light type="directional" color="white" intensity="0.6" position="-2 3 2"></a-light>
	
  </a-scene>
</body>
</html>
