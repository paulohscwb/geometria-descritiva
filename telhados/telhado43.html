<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
    <a-scene>
    <a-assets>
		<a-asset-item id="modeloa" src="telhado43N.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	<a-sky src="#ceu"></a-sky>
		
	<a-entity camera="fov:1; near:0.1; zoom:0.05;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 5 8 25"></a-entity>
	
	<a-entity position="0 -1.75 0" scale="0.5 0.5 0.5">
			<a-gltf-model src="#modeloa"></a-gltf-model>
	</a-entity>
	
	<a-light type="ambient" color="#bbb" intensity="1.8"></a-light>
	<a-light type="directional" color="white" intensity="0.8" position="-2 3 2"></a-light>
  </a-scene>
</body>
</html>
