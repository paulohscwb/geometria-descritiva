<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2023 Paulo Henrique Siqueira</div>
    <a-scene>
        <a-assets>
		<a-mixin id="imagem" material="side: double; transparent: true; depthWrite: false; depthTest: true;"></a-mixin>
		<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
		<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
		<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
		<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
		<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
		<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
		<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
		<a-mixin id="mtl7" material="color: orange;"></a-mixin>
		<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
		<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
		<a-mixin id="linhas" material="color: #262626; wireframe: true; wireframe-linewidth:1;"></a-mixin>
		<a-mixin id="texto" text="width: 9; side:double; color: black" rotation="-25 0 0">
		<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.5; metalness: 0.4; side: double; depthWrite: false;"></a-mixin>
		<a-mixin id="ponto" geometry="radius:0.1; roughness: 0.5; metalness: 0.4;" mixin="mtl8"></a-mixin>
		<a-asset-item id="modeloa" src="telhado46N.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	  <a-entity camera="fov:1; near:5; zoom:0.9" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 300 700; maxDistance: 1800"></a-entity>
	
	<a-entity position="-2.7 -1.2 -3.3">
		<a-text position="9.3 0.1 -3" value="x" rotation="-90 0 0" mixin="texto"></a-text>
		<a-text position="-4.4 0.1 9.3" value="y" rotation="-90 0 0" mixin="texto"></a-text>
		<a-text position="-4.4 7.5 -3.5" value="z" mixin="texto"></a-text>
		<a-cone rotation="90 90 0" position="10.15 0 -3.5" color="red" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
		<a-cone rotation="90 0 0" position="-4 0 10.5" color="green" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
		<a-cone position="-4 8.15 -3.5" color="blue" radius-bottom="0.11" radius-top="0" height="0.3"></a-cone>
		<a-entity line__4="start: -4 0 10.5; end: -4 0 -4.5; color: green" 
		line__5="start: -5 0 -3.5; end: 10 0 -3.5; color: red"
		line__1="start: -4 -1 -3.5; end: -4 8 -3.5; color: blue"></a-entity>
		<a-text position="-4.4 0.2 -3.5" value="O" mixin="texto"></a-text>
		<a-image src="pi1.png" height="0.6" width="0.6" position="9.2 0.2 9" mixin="imagem" rotation="-25 0 0"></a-image>
		<a-image src="pi2.png" height="0.6" width="0.7" position="9.1 7 -3.4" mixin="imagem" rotation="-25 0 0"></a-image>
		<a-plane id="planoPI" scale="14.6 14.1 1" rotation="-90 0 0" position="2.5 0 3" mixin="mtl0p mtl9"></a-plane>
		<a-plane id="planoPI2" scale="14.6 8.6 1" position="2.5 3.5 -3.5" mixin="mtl0p mtl9"></a-plane>
		<a-sphere mixin="ponto" position="-4 0 -3.5"></a-sphere>
	</a-entity>
		
	  <a-entity position="-0.5 -1.32 -0.2" scale="0.85 0.85 0.85">
			<a-gltf-model src="#modeloa"></a-gltf-model>
	  </a-entity>
	  
	<a-light type="ambient" color="#bbb" intensity="2"></a-light>
	<a-light type="directional" color="white" intensity="0.8" position="-2 3 2"></a-light>
  </a-scene>
</body>
</html>
